meta_tables:
  meta_dump_zip: '' # path to the OC Meta dump Zip file
  meta_ids_out: 'meta_ids'
  all_rows: True

openalex_works:
  inp_dir: 'openalex_dump/data/works'
  out_dir: 'openalex_tables/works'
  entity_type: 'work'
openalex_sources:
  inp_dir: 'openalex_dump/data/sources'
  out_dir: 'openalex_tables/sources'
  entity_type: 'source'


