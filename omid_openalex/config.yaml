db_works_doi:
  inp_dir: 'openalex_tables/works'
  db_path: 'openalex.db'
  id_type: 'doi'
  entity_type: 'work'
db_works_pmid:
  inp_dir: 'openalex_tables/works'
  db_path: 'openalex.db'
  id_type: 'pmid'
  entity_type: 'work'
db_works_pmcid:
    inp_dir: 'openalex_tables/works'
    db_path: 'openalex.db'
    id_type: 'pmcid'
    entity_type: 'work'
db_sources_issn:
  inp_dir: 'openalex_tables/sources'
  db_path: 'openalex.db'
  id_type: 'issn'
  entity_type: 'source'
db_sources_wikidata:
  inp_dir: 'openalex_tables/sources'
  db_path: 'openalex.db'
  id_type: 'wikidata'
  entity_type: 'source'

